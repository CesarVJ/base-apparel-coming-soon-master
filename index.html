<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/24028691f5.js" crossorigin="anonymous"></script>

  <!-- CSS stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <section id="title">
    <img class="logo" src="images/logo.svg" alt="">
  </section>
  <section id="image-banner">
    <img class="woman-img" src="images/hero-mobile.jpg" alt="">
  </section>
  <section id="main-box">
    <h1><span>WE'RE</span> COMING SOON</h1>
    <p>Hello fellow shoppers! We're currently building our new
      fashion store. Add your email below to stay up-to-date
      with announcements and our launch deals</p>
    <form action="">
      <input class="email-address" type="email" name="email" value="" placeholder="Email Address">
      <button id="validate" class="button" type="submit" name="button">
        <img class="arrow" src="images/icon-arrow.svg" alt="Sent!">
      </button>
      <img class="error-icon" src="images/icon-error.svg" alt="error-message">
      <p class="error-message">Please provide a valid email</p>
    </form>
  </section>
</body>
<script type="text/javascript" src="scripts/script.js">
</script>
</html>
